<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مساعد الدعم الفني | OpenSoft</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* --- المتغيرات الأساسية والسمات المحسّنة --- */
    :root {
      --font-family: 'Tajawal', sans-serif;
      --radius-xl: 1.5rem;
      --radius-lg: 1rem;
      --radius-md: 0.75rem;

      --brand-primary: #008080;
      /* Teal */
      --brand-gradient: linear-gradient(45deg, #008080, #006060);
    }

    /* السمة الفاتحة */
    html[data-theme='light'] {
      --bg-main: #f4f7f9;
      --bg-panel: rgba(255, 255, 255, 0.7);
      --chat-bg: #ffffff;
      --border-color: rgba(0, 0, 0, 0.07);
      --text-primary: #212529;
      --text-secondary: #6c757d;
      --user-bubble-text: #ffffff;
      --ai-bubble-bg: #f1f3f5;
      --input-bg: rgba(248, 249, 250, 0.8);
      --icon-color: #495057;
      --icon-hover-bg: #e9ecef;
      --shadow-color: rgba(0, 128, 128, 0.1);
    }

    /* السمة الداكنة */
    html[data-theme='dark'] {
      --bg-main: #121212;
      --bg-panel: rgba(29, 29, 29, 0.7);
      --chat-bg: #181818;
      --border-color: rgba(255, 255, 255, 0.1);
      --text-primary: #e0e0e0;
      --text-secondary: #8c8c8c;
      --user-bubble-text: #ffffff;
      --ai-bubble-bg: #2a2a2a;
      --input-bg: rgba(42, 42, 42, 0.8);
      --icon-color: #a0a0a0;
      --icon-hover-bg: #333333;
      --shadow-color: rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-main);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
      -webkit-font-smoothing: antialiased;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
      background-image: linear-gradient(45deg, var(--brand-primary) 0%, #00c9c9 100%);
    }

    .chat-window {
      width: 100%;
      max-width: 800px;
      height: 100%;
      max-height: 95vh;
      display: flex;
      flex-direction: column;
      background: var(--chat-bg);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-color);
      box-shadow: 0 20px 40px -10px var(--shadow-color);
      overflow: hidden;
    }

    /* --- الترويسة والإعدادات --- */
    .chat-header,
    .settings-panel,
    .chat-footer {
      background: var(--bg-panel);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      flex-shrink: 0;
    }

    .chat-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-md);
      background: var(--brand-gradient);
      display: grid;
      place-items: center;
    }

    .logo svg {
      width: 22px;
      height: 22px;
      color: white;
    }

    .header-title h1 {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .icon-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: background-color 0.2s, color 0.2s;
    }

    .icon-btn:hover {
      background-color: var(--ai-bubble-bg);
      color: var(--brand-primary);
    }

    .icon-btn svg {
      width: 20px;
      height: 20px;
    }

    .settings-panel {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: none;
      flex-direction: column;
      gap: 1.25rem;
      animation: slide-down 0.3s ease-out;
    }

    .settings-panel.visible {
      display: flex;
    }

    @keyframes slide-down {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .setting-item {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .setting-item label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .setting-item input,
    .setting-item select {
      width: 100%;
      padding: 0.75rem;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-color);
      background-color: var(--input-bg);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
    }

    .setting-item input:focus,
    .setting-item select:focus {
      outline: 2px solid var(--brand-primary);
      border-color: transparent;
    }

    /* --- جسم المحادثة --- */
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message-group {
      display: flex;
      gap: 0.75rem;
      max-width: 85%;
      animation: fade-in 0.4s ease;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-group.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-group.ai {
      align-self: flex-start;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--ai-bubble-bg);
      display: grid;
      place-items: center;
      flex-shrink: 0;
      margin-top: auto;
      margin-bottom: 0.25rem;
    }

    .avatar svg {
      width: 18px;
      height: 18px;
      color: var(--text-secondary);
    }

    .message-bubble {
      padding: 0.875rem 1.25rem;
      border-radius: var(--radius-lg);
      line-height: 1.7;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message-group.user .message-bubble {
      background: var(--brand-gradient);
      color: var(--user-bubble-text);
      border-bottom-right-radius: 0.25rem;
    }

    .message-group.ai .message-bubble {
      background-color: var(--ai-bubble-bg);
      color: var(--text-primary);
      border-bottom-left-radius: 0.25rem;
    }

    .message-bubble.error {
      background-color: #ffe3e3;
      color: #d90429;
    }

    html[data-theme='dark'] .message-bubble.error {
      background-color: #4d1a22;
      color: #ff8fa3;
    }

    /* مؤشر الكتابة المحسّن */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 0.5rem 0;
    }

    .typing-indicator .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--text-secondary);
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .typing-indicator .dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .typing-indicator .dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1.0);
      }
    }

    /* --- التذييل --- */
    .chat-footer {
      padding: 1rem 1.5rem 1.5rem;
      border-top: 1px solid var(--border-color);
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    textarea {
      flex: 1;
      height: 54px;
      max-height: 150px;
      padding: 1rem 4.5rem 1rem 1.25rem;
      resize: none;
      border: 1px solid transparent;
      background: var(--input-bg);
      border-radius: var(--radius-lg);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
      line-height: 1.5;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--brand-primary);
      box-shadow: 0 0 0 3px rgba(0, 128, 128, 0.15);
    }

    #send-stop-btn {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      width: 38px;
      height: 38px;
      border-radius: var(--radius-md);
      border: none;
      background: var(--brand-gradient);
      color: var(--user-bubble-text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s;
    }

    #send-stop-btn.streaming {
      background: var(--text-secondary);
    }

    #send-stop-btn:disabled {
      background: #adb5bd;
      cursor: not-allowed;
    }

    #send-stop-btn svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>

<body>

  <div class="chat-window">
    <header class="chat-header">
      <div class="header-title">
        <div class="logo"></div>
        <h1>مساعد OpenSoft</h1>
      </div>
      <div class="header-actions">
        <button id="settings-toggle" class="icon-btn" title="الإعدادات"></button>
        <button id="theme-toggle" class="icon-btn" title="تبديل الوضع"></button>
      </div>
    </header>

    <div id="settings-panel" class="settings-panel">
      <div class="setting-item">
        <label for="tenant">اختر النظام (المستأجر)</label>
        <select id="tenant"></select>
      </div>
      <div class="setting-item">
        <label for="apikey">مفتاح API</label>
        <input id="apikey" type="password" placeholder="أدخل مفتاح API الخاص بك هنا" />
      </div>
    </div>

    <div id="chat-body" class="chat-body"></div>

    <div class="chat-footer">
      <div class="input-wrapper">
        <textarea id="msg-input" placeholder="اكتب سؤالك هنا..." rows="1"></textarea>
        <button id="send-stop-btn" title="إرسال"></button>
      </div>
    </div>
  </div>

  <script>
    const DOMElements = {
      chatBody: document.getElementById('chat-body'),
      msgInput: document.getElementById('msg-input'),
      sendStopBtn: document.getElementById('send-stop-btn'),
      tenantSelect: document.getElementById('tenant'),
      apiKeyInput: document.getElementById('apikey'),
      themeToggleBtn: document.getElementById('theme-toggle'),
      settingsToggleBtn: document.getElementById('settings-toggle'),
      settingsPanel: document.getElementById('settings-panel'),
      logo: document.querySelector('.logo'),
      htmlEl: document.documentElement,
    };

    const ICONS = {
      send: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>`,
      stop: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>`,
      logo: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15.05 5A5 5 0 0 1 19 8.95M15.05 1A9 9 0 0 1 23 8.94m-1 7.98v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>`,
      sun: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`,
      moon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`,
      settings: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>`,
    };

    const State = {
      isStreaming: false,
      abortController: null,
    };

    const UI = {
      applyTheme(theme) {
        DOMElements.htmlEl.setAttribute('data-theme', theme);
        DOMElements.themeToggleBtn.innerHTML = theme === 'dark' ? ICONS.sun : ICONS.moon;
        localStorage.setItem('chatTheme', theme);
      },
      setButtonState(state) {
        State.isStreaming = (state === 'streaming');
        DOMElements.sendStopBtn.innerHTML = State.isStreaming ? ICONS.stop : ICONS.send;
        DOMElements.sendStopBtn.classList.toggle('streaming', State.isStreaming);
      },
      createMessageGroup(sender, content, type = 'text') {
        const group = document.createElement('div');
        group.className = `message-group ${sender}`;

        if (sender === 'ai') {
          const avatar = document.createElement('div');
          avatar.className = 'avatar';
          avatar.innerHTML = ICONS.logo;
          group.appendChild(avatar);
        }

        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';

        if (type === 'typing') {
          bubble.innerHTML = `<div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
        } else if (type === 'error') {
          bubble.classList.add('error');
          bubble.textContent = content;
        } else {
          bubble.textContent = content;
        }

        group.appendChild(bubble);
        this.scrollToBottom();
        return { group, bubble };
      },
      scrollToBottom() {
        DOMElements.chatBody.scrollTop = DOMElements.chatBody.scrollHeight;
      }
    };

    const Logic = {
      async loadTenants() {
        try {
          const res = await fetch('/tenants');
          if (!res.ok) throw new Error('فشل تحميل الأنظمة');
          const data = await res.json();
          const tenants = data.tenants || [];
          if (tenants.length === 0) throw new Error('لا توجد أنظمة متاحة');
          DOMElements.tenantSelect.innerHTML = tenants.map(t => `<option value="${t}">${t}</option>`).join('');
          const savedTenant = localStorage.getItem('tenant_id');
          if (savedTenant && tenants.includes(savedTenant)) {
            DOMElements.tenantSelect.value = savedTenant;
          }
        } catch (e) {
          DOMElements.tenantSelect.innerHTML = `<option value="">${e.message}</option>`;
        }
      },
      async handleSend() {
        if (State.isStreaming) {
          State.abortController?.abort();
          return;
        }

        const question = DOMElements.msgInput.value.trim();
        const apiKey = DOMElements.apiKeyInput.value.trim();
        const tenant = DOMElements.tenantSelect.value;

        if (!question) return;
        if (!apiKey || !tenant) {
          alert('الرجاء فتح الإعدادات (⚙️) وإدخال مفتاح API واختيار النظام أولاً.');
          return;
        }

        UI.setButtonState('streaming');
        UI.createMessageGroup('user', question);
        DOMElements.msgInput.value = '';
        DOMElements.msgInput.style.height = 'auto';

        const { group: typingGroup } = UI.createMessageGroup('ai', '', 'typing');
        let finalAnswerBubble;

        State.abortController = new AbortController();
        try {
          const res = await fetch('/ask-stream', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-api-key': apiKey
            },
            body: JSON.stringify({ question, tenant_id: tenant, k_results: 8 }),
            signal: State.abortController.signal,
          });

          typingGroup.remove();

          if (!res.ok) {
            const errorData = await res.json().catch(() => ({ detail: `خطأ من الخادم: ${res.statusText}` }));
            throw new Error(errorData.detail || 'حدث خطأ غير معروف');
          }

          finalAnswerBubble = UI.createMessageGroup('ai', '').bubble;
          const reader = res.body.getReader();
          const decoder = new TextDecoder();

          let buffer = '';
          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            let newlineIndex;
            while ((newlineIndex = buffer.indexOf('\n')) !== -1) {
              const line = buffer.substring(0, newlineIndex).trim();
              buffer = buffer.substring(newlineIndex + 1);
              if (line) {
                try {
                  const data = JSON.parse(line);
                  if (data.chunk) {
                    finalAnswerBubble.textContent += data.chunk;
                    UI.scrollToBottom();
                  } else if (data.error) {
                    throw new Error(data.error);
                  }
                } catch (e) {
                  console.warn('Invalid JSON line:', line);
                }
              }
            }
          }
        } catch (err) {
          if (typingGroup) typingGroup.remove();
          const errorMessage = err.name === 'AbortError' ? 'تم إيقاف الطلب.' : err.message;
          UI.createMessageGroup('ai', errorMessage, 'error');
        } finally {
          UI.setButtonState('send');
          State.abortController = null;
        }
      }
    };

    function initialize() {
      logo.innerHTML = ICONS.logo;
      settingsToggleBtn.innerHTML = ICONS.settings;
      UI.setButtonState('send');

      const savedTheme = localStorage.getItem('chatTheme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      UI.applyTheme(savedTheme);

      themeToggleBtn.addEventListener('click', () => {
        const newTheme = DOMElements.htmlEl.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        UI.applyTheme(newTheme);
      });

      settingsToggleBtn.addEventListener('click', () => {
        DOMElements.settingsPanel.classList.toggle('visible');
      });

      DOMElements.sendStopBtn.addEventListener('click', Logic.handleSend);

      DOMElements.msgInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          Logic.handleSend();
        }
      });
      DOMElements.msgInput.addEventListener('input', () => {
        DOMElements.msgInput.style.height = 'auto';
        DOMElements.msgInput.style.height = `${DOMElements.msgInput.scrollHeight}px`;
      });

      DOMElements.apiKeyInput.addEventListener('input', () => localStorage.setItem('apiKey', DOMElements.apiKeyInput.value));
      DOMElements.tenantSelect.addEventListener('change', () => localStorage.setItem('tenant_id', DOMElements.tenantSelect.value));

      Logic.loadTenants();
      DOMElements.apiKeyInput.value = localStorage.getItem('apiKey') || '';
      UI.createMessageGroup('ai', 'أهلاً بك في مساعد الدعم الفني لشركة OpenSoft. يرجى إدخال مفتاح API واختيار النظام من الإعدادات (⚙️) لبدء المحادثة.');
    }

    initialize();
  </script>
</body>
