<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مساعد الدعم | OpenSoft</title>

  <!-- Google Fonts: Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-family: 'Manrope', sans-serif;
      --radius-xl: 1.25rem;
      --radius-lg: 0.75rem;

      --brand-primary: #008080;
      /* Teal */
      --brand-secondary: #ffbf00;
      /* Amber */
    }

    /* --- Light Theme --- */
    html[data-theme='light'] {
      --bg-main: #f9f9f9;
      --bg-panel: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --text-placeholder: #a0a0a0;
      --border-color: #eeeeee;
      --user-bubble-bg: var(--brand-primary);
      --user-bubble-text: #ffffff;
      --ai-bubble-bg: #f5f5f5;
      --shadow-color: rgba(0, 128, 128, 0.07);
    }

    /* --- Dark Theme --- */
    html[data-theme='dark'] {
      --bg-main: #121212;
      --bg-panel: #1e1e1e;
      --text-primary: #f0f0f0;
      --text-secondary: #999999;
      --text-placeholder: #666666;
      --border-color: #2c2c2c;
      --user-bubble-bg: var(--brand-primary);
      --user-bubble-text: #ffffff;
      --ai-bubble-bg: #2a2a2a;
      --shadow-color: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-main);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .chat-window {
      width: 100%;
      max-width: 800px;
      height: 100%;
      max-height: 95vh;
      display: flex;
      flex-direction: column;
      background: var(--bg-panel);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-color);
      box-shadow: 0 1rem 3rem var(--shadow-color);
      overflow: hidden;
    }

    /* --- Header --- */
    .chat-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo {
      width: 38px;
      height: 38px;
      border-radius: var(--radius-lg);
      background: var(--user-bubble-bg);
      display: grid;
      place-items: center;
    }

    .logo svg {
      width: 20px;
      height: 20px;
      color: var(--user-bubble-text);
    }

    .header-title h1 {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .header-actions {
      display: flex;
      align-items: center;
    }

    .icon-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: background-color 0.2s, color 0.2s;
    }

    .icon-btn:hover {
      background-color: var(--ai-bubble-bg);
      color: var(--text-primary);
    }

    .icon-btn svg {
      width: 20px;
      height: 20px;
    }

    /* --- Chat Body --- */
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .message-group {
      display: flex;
      gap: 0.75rem;
      max-width: 90%;
      animation: message-in 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    @keyframes message-in {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-group.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-group.ai {
      align-self: flex-start;
    }

    .avatar {
      width: 36px;
      height: 36px;
      background: var(--ai-bubble-bg);
      border-radius: 50%;
      display: grid;
      place-items: center;
      flex-shrink: 0;
      align-self: flex-end;
    }

    .avatar svg {
      width: 18px;
      height: 18px;
      color: var(--text-secondary);
    }

    .message-bubble {
      padding: 0.8rem 1.2rem;
      border-radius: var(--radius-xl);
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.95rem;
    }

    .message-group.user .message-bubble {
      background: var(--user-bubble-bg);
      color: var(--user-bubble-text);
      border-bottom-right-radius: 0.5rem;
    }

    .message-group.ai .message-bubble {
      background-color: var(--ai-bubble-bg);
      border-bottom-left-radius: 0.5rem;
    }

    .message-bubble.error {
      background-color: #fff0f0;
      color: #d00000;
    }

    html[data-theme='dark'] .message-bubble.error {
      background-color: #401010;
      color: #ff9090;
    }

    /* --- AI Thinking Process --- */
    .thinking-process {
      padding: 0.8rem 1.2rem;
      border-radius: var(--radius-xl);
      background-color: var(--ai-bubble-bg);
      border-bottom-left-radius: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .thinking-step {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      opacity: 0;
      transform: translateY(10px);
      animation: step-in 0.5s forwards;
    }

    .thinking-step svg {
      width: 16px;
      height: 16px;
      color: var(--brand-secondary);
    }

    @keyframes step-in {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Footer --- */
    .chat-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    textarea {
      flex: 1;
      height: 52px;
      max-height: 150px;
      padding: 1rem 4rem 1rem 1.25rem;
      resize: none;
      border: 1px solid var(--border-color);
      background: var(--bg-main);
      border-radius: var(--radius-lg);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
      line-height: 1.5;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--brand-primary);
      box-shadow: 0 0 0 3px rgba(0, 128, 128, 0.1);
    }

    textarea::placeholder {
      color: var(--text-placeholder);
    }

    #send-btn {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      border-radius: var(--radius-lg);
      border: none;
      background: var(--user-bubble-bg);
      color: var(--user-bubble-text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s cubic-bezier(0.25, 1, 0.5, 1);
    }

    #send-btn:hover {
      transform: translateY(-50%) scale(1.1);
    }

    #send-btn:disabled {
      background: #b0b0b0;
      cursor: not-allowed;
    }

    #send-btn svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>

<body>

  <div class="chat-window">
    <header class="chat-header">
      <div class="header-title">
        <div class="logo"></div>
        <h1>مساعد OpenSoft</h1>
      </div>
      <div class="header-actions">
        <!-- يمكن إضافة أزرار الإعدادات والسمات هنا لاحقاً -->
        <button id="theme-toggle" class="icon-btn" title="تبديل الوضع"></button>
      </div>
    </header>

    <div id="chat-body" class="chat-body"></div>

    <div class="chat-footer">
      <div class="input-wrapper">
        <textarea id="msg-input" placeholder="اسأل أي شيء..." rows="1"></textarea>
        <button id="send-btn" title="إرسال"></button>
      </div>
    </div>
  </div>

  <script>
    const DOMElements = {
      chatBody: document.getElementById('chat-body'),
      msgInput: document.getElementById('msg-input'),
      sendBtn: document.getElementById('send-btn'),
      themeToggleBtn: document.getElementById('theme-toggle'),
      logo: document.querySelector('.logo'),
      htmlEl: document.documentElement,
    };

    const ICONS = {
      send: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"/></svg>`,
      logo: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"/><path d="M12 8V16"/><path d="M8 12H16"/></svg>`,
      sun: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>`,
      moon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>`,
      check: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17L4 12"/></svg>`
    };

    const UI = {
      applyTheme(theme) {
        DOMElements.htmlEl.setAttribute('data-theme', theme);
        DOMElements.themeToggleBtn.innerHTML = theme === 'dark' ? ICONS.sun : ICONS.moon;
        localStorage.setItem('chatTheme', theme);
      },
      createMessageGroup(sender, content, type = 'text') {
        const group = document.createElement('div');
        group.className = `message-group ${sender}`;

        if (sender === 'ai') {
          const avatar = document.createElement('div');
          avatar.className = 'avatar';
          avatar.innerHTML = ICONS.logo;
          group.appendChild(avatar);
        }

        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';
        if (type === 'error') bubble.classList.add('error');
        bubble.textContent = content;

        group.appendChild(bubble);
        DOMElements.chatBody.appendChild(group);
        this.scrollToBottom();
        return { group, bubble };
      },
      showThinkingProcess() {
        const group = document.createElement('div');
        group.className = 'message-group ai';

        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.innerHTML = ICONS.logo;
        group.appendChild(avatar);

        const thinkingBubble = document.createElement('div');
        thinkingBubble.className = 'thinking-process';
        group.appendChild(thinkingBubble);

        DOMElements.chatBody.appendChild(group);
        this.scrollToBottom();
        return thinkingBubble;
      },
      addThinkingStep(container, text, delay) {
        return new Promise(resolve => {
          setTimeout(() => {
            const step = document.createElement('div');
            step.className = 'thinking-step';
            step.innerHTML = `${ICONS.check}<span>${text}</span>`;
            step.style.animationDelay = `${delay}s`;
            container.appendChild(step);
            this.scrollToBottom();
            resolve();
          }, delay * 1000);
        });
      },
      scrollToBottom() {
        DOMElements.chatBody.scrollTop = DOMElements.chatBody.scrollHeight;
      }
    };

    const Logic = {
      async handleSend() {
        const question = DOMElements.msgInput.value.trim();
        if (!question) return;

        DOMElements.sendBtn.disabled = true;
        UI.createMessageGroup('user', question);
        DOMElements.msgInput.value = '';
        DOMElements.msgInput.style.height = 'auto';

        // --- محاكاة عملية التفكير ---
        const thinkingContainer = UI.showThinkingProcess();
        await UI.addThinkingStep(thinkingContainer, "تحليل السؤال...", 200);
        await UI.addThinkingStep(thinkingContainer, "البحث في قاعدة المعرفة...", 800);
        await UI.addThinkingStep(thinkingContainer, "صياغة الإجابة...", 1200);

        // --- هنا يجب استبدال المحاكاة بالطلب الفعلي للخادم ---
        // في هذا المثال، سنستخدم إجابة وهمية بعد انتهاء التفكير
        setTimeout(() => {
          thinkingContainer.parentElement.remove(); // إزالة فقاعة التفكير
          const mockResponse = `بناءً على تحليلنا لسؤالك "${question}", وجدنا أن الحل يكمن في تحديث المكتبة X إلى الإصدار 2.5. يرجى اتباع الخطوات الموثقة في دليل "التحديثات الطارئة".`;
          UI.createMessageGroup('ai', mockResponse);
          DOMElements.sendBtn.disabled = false;
        }, 1500); // تأخير إضافي بسيط بعد آخر خطوة تفكير
      }
    };

    function initialize() {
      DOMElements.logo.innerHTML = ICONS.logo;
      DOMElements.sendBtn.innerHTML = ICONS.send;

      const savedTheme = localStorage.getItem('chatTheme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      UI.applyTheme(savedTheme);

      DOMElements.themeToggleBtn.addEventListener('click', () => {
        const newTheme = DOMElements.htmlEl.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        UI.applyTheme(newTheme);
      });

      DOMElements.sendBtn.addEventListener('click', Logic.handleSend);
      DOMElements.msgInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          Logic.handleSend();
        }
      });
      DOMElements.msgInput.addEventListener('input', () => {
        DOMElements.msgInput.style.height = 'auto';
        DOMElements.msgInput.style.height = `${DOMElements.msgInput.scrollHeight}px`;
      });

      UI.createMessageGroup('ai', 'أهلاً بك في مساعد الدعم الفني لشركة OpenSoft. كيف يمكنني مساعدتك اليوم؟');
    }

    initialize();
  </script>
</body>

</html>
