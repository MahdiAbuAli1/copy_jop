<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manus - واجهة محادثة متقدمة</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <style>
    /* --- المتغيرات الأساسية والسمات (Themes ) --- */
    :root {
      --font-family: 'IBM Plex Sans Arabic', 'Segoe UI', Tahoma, sans-serif;
      --border-radius-lg: 1.25rem;
      /* 20px */
      --border-radius-md: 0.75rem;
      /* 12px */
    }

    /* السمة الفاتحة (الافتراضية) */
    html[data-theme='light'] {
      --bg-color: #f7f8fa;
      --panel-bg: #ffffff;
      --border-color: #eef0f2;
      --text-color: #1a1d21;
      --subtext-color: #697586;
      --user-bubble-bg: #007aff;
      --user-bubble-text: #ffffff;
      --ai-bubble-bg: #f0f2f5;
      --input-bg: #ffffff;
      --icon-color: #525f70;
      --icon-hover-bg: #f0f2f5;
      --shadow-color: rgba(36, 47, 61, 0.08);
    }

    /* السمة الداكنة */
    html[data-theme='dark'] {
      --bg-color: #121212;
      --panel-bg: #1e1e1e;
      --border-color: #2c2c2c;
      --text-color: #e0e0e0;
      --subtext-color: #8c8c8c;
      --user-bubble-bg: #0a84ff;
      --user-bubble-text: #ffffff;
      --ai-bubble-bg: #2c2c2c;
      --input-bg: #1e1e1e;
      --icon-color: #a0a0a0;
      --icon-hover-bg: #333333;
      --shadow-color: rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .chat-window {
      width: 100%;
      max-width: 800px;
      height: 100%;
      max-height: 95vh;
      /* تحديد أقصى ارتفاع */
      display: flex;
      flex-direction: column;
      background: var(--panel-bg);
      border-radius: var(--border-radius-lg);
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 30px -5px var(--shadow-color);
      overflow: hidden;
    }

    /* --- الترويسة --- */
    .chat-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .chat-header h1 {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .icon-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--icon-color);
      transition: background-color 0.2s, color 0.2s;
    }

    .icon-btn:hover {
      background-color: var(--icon-hover-bg);
    }

    .icon-btn svg {
      width: 22px;
      height: 22px;
    }

    /* --- لوحة الإعدادات --- */
    .settings-panel {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      background-color: var(--bg-color);
      display: none;
      /* مخفية افتراضيًا */
      flex-direction: column;
      gap: 1rem;
      animation: slide-down 0.3s ease-out;
    }

    .settings-panel.visible {
      display: flex;
    }

    @keyframes slide-down {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .setting-item {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .setting-item label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--subtext-color);
    }

    .setting-item input,
    .setting-item select {
      width: 100%;
      padding: 0.75rem;
      border-radius: var(--border-radius-md);
      border: 1px solid var(--border-color);
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
      font-family: inherit;
    }

    .setting-item input:focus,
    .setting-item select:focus {
      outline: 2px solid var(--user-bubble-bg);
      border-color: transparent;
    }

    /* --- جسم المحادثة --- */
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .message-group {
      display: flex;
      gap: 0.75rem;
      max-width: 85%;
      animation: fade-in 0.4s ease;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-group.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-group.ai {
      align-self: flex-start;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: var(--ai-bubble-bg);
      color: var(--icon-color);
      display: grid;
      place-items: center;
      flex-shrink: 0;
      margin-top: 4px;
    }

    .avatar svg {
      width: 18px;
      height: 18px;
    }

    .message-bubble {
      padding: 0.75rem 1.125rem;
      border-radius: var(--border-radius-lg);
      line-height: 1.7;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message-group.user .message-bubble {
      background-color: var(--user-bubble-bg);
      color: var(--user-bubble-text);
      border-bottom-right-radius: 0.25rem;
    }

    .message-group.ai .message-bubble {
      background-color: var(--ai-bubble-bg);
      border-bottom-left-radius: 0.25rem;
    }

    /* مؤشر الكتابة */
    .typing-indicator {
      display: flex;
      gap: 4px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--subtext-color);
      animation: pulse 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {

      0%,
      80%,
      100% {
        transform: scale(0.5);
        opacity: 0.5;
      }

      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* --- تذييل المحادثة --- */
    .chat-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      background-color: var(--input-bg);
      border-radius: var(--border-radius-md);
      border: 1px solid var(--border-color);
      transition: border-color 0.2s;
    }

    .input-wrapper:focus-within {
      border-color: var(--user-bubble-bg);
    }

    textarea {
      flex: 1;
      height: 52px;
      max-height: 150px;
      padding: 0.875rem 1rem;
      padding-left: 3.5rem;
      /* مساحة للزر */
      resize: none;
      border: none;
      background: transparent;
      color: var(--text-color);
      font-size: 1rem;
      font-family: inherit;
      line-height: 1.5;
    }

    textarea:focus {
      outline: none;
    }

    #send-stop-btn {
      position: absolute;
      left: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      border-radius: var(--border-radius-md);
      border: none;
      background-color: var(--user-bubble-bg);
      color: var(--user-bubble-text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s;
    }

    #send-stop-btn.streaming {
      background-color: var(--subtext-color);
      transform: translateY(-50%) rotate(180deg);
    }

    #send-stop-btn:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    #send-stop-btn svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>

<body>

  <div class="chat-window">
    <header class="chat-header">
      <h1>مساعد الدعم الذكي</h1>
      <div class="header-actions">
        <button id="settings-toggle" class="icon-btn" title="الإعدادات"></button>
        <button id="theme-toggle" class="icon-btn" title="تبديل الوضع"></button>
      </div>
    </header>

    <div id="settings-panel" class="settings-panel">
      <div class="setting-item">
        <label for="tenant">اختر النظام (المستأجر)</label>
        <select id="tenant"></select>
      </div>
      <div class="setting-item">
        <label for="apikey">مفتاح API</label>
        <input id="apikey" type="password" placeholder="أدخل مفتاح API الخاص بك هنا" />
      </div>
    </div>

    <div id="chat-body" class="chat-body"></div>

    <div class="chat-footer">
      <div class="input-wrapper">
        <textarea id="msg-input" placeholder="اكتب رسالتك..." rows="1"></textarea>
        <button id="send-stop-btn" title="إرسال"></button>
      </div>
    </div>
  </div>

  <script>
    // --- عناصر الواجهة ---
    const chatBody = document.getElementById('chat-body');
    const msgInput = document.getElementById('msg-input');
    const sendStopBtn = document.getElementById('send-stop-btn');
    const tenantSelect = document.getElementById('tenant');
    const apiKeyInput = document.getElementById('apikey');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const settingsToggleBtn = document.getElementById('settings-toggle');
    const settingsPanel = document.getElementById('settings-panel');
    const htmlEl = document.documentElement;

    // --- أيقونات SVG ---
    const ICONS = {
      send: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.949a.75.75 0 00.725.562h8.38a.75.75 0 000-1.5H4.994l-1.06-3.712A.75.75 0 003.105 2.29z" /><path d="M15.25 8.25a.75.75 0 000 1.5h.01a.75.75 0 000-1.5H15.25z" /></svg>`,
      stop: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M5.25 7.5A2.25 2.25 0 017.5 5.25h5a2.25 2.25 0 012.25 2.25v5a2.25 2.25 0 01-2.25 2.25h-5A2.25 2.25 0 015.25 12.5v-5z" /></svg>`,
      moon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>`,
      sun: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>`,
      settings: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.438.995s.145.755.438.995l1.003.827c.424.35.534.954.26 1.431l-1.296 2.247a1.125 1.125 0 01-1.37.49l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.063-.374-.313-.686-.645-.87a6.52 6.52 0 01-.22-.127c-.324-.196-.72-.257-1.075-.124l-1.217.456a1.125 1.125 0 01-1.37-.49l-1.296-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.437-.995s-.145-.755-.437-.995l-1.004-.827a1.125 1.125 0 01-.26-1.431l1.296-2.247a1.125 1.125 0 011.37-.49l1.217.456c.355.133.75.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`,
      robot: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5l.415-.207a.75.75 0 011.085.67V10.5m0 0h6m-6 0a.75.75 0 001.085.67l.415-.207M8.25 7.5V5.25A2.25 2.25 0 0110.5 3h3A2.25 2.25 0 0115.75 5.25v5.25-2.25m-7.5 0A2.25 2.25 0 0110.5 6h3a2.25 2.25 0 012.25 2.25M12 10.5v5.25m0 0a2.25 2.25 0 01-2.25 2.25h-3a2.25 2.25 0 01-2.25-2.25V15m2.25-4.5h3a2.25 2.25 0 002.25-2.25V7.5m0 0v2.25m0 0a2.25 2.25 0 012.25 2.25v3.75m-5.25 0h-3a2.25 2.25 0 00-2.25 2.25v.003c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18a2.25 2.25 0 00-2.25-2.25h-3A2.25 2.25 0 0012 15.75v-2.25z" /></svg>`
    };

    // --- الحالة العامة ---
    let abortController = null;

    // --- دوال الواجهة ---
    const UI = {
      applyTheme(theme) {
        htmlEl.setAttribute('data-theme', theme);
        themeToggleBtn.innerHTML = theme === 'dark' ? ICONS.sun : ICONS.moon;
        localStorage.setItem('chatTheme', theme);
      },
      setButtonState(state) { // 'send', 'streaming', 'disabled'
        sendStopBtn.disabled = (state === 'disabled');
        if (state === 'streaming') {
          sendStopBtn.innerHTML = ICONS.stop;
          sendStopBtn.classList.add('streaming');
          sendStopBtn.title = 'إيقاف';
        } else {
          sendStopBtn.innerHTML = ICONS.send;
          sendStopBtn.classList.remove('streaming');
          sendStopBtn.title = 'إرسال';
        }
      },
      addMessage(sender, content, isTyping = false) {
        const group = document.createElement('div');
        group.className = `message-group ${sender}`;

        if (sender === 'ai') {
          const avatar = document.createElement('div');
          avatar.className = 'avatar';
          avatar.innerHTML = ICONS.robot;
          group.appendChild(avatar);
        }

        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';

        if (isTyping) {
          bubble.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
        } else {
          bubble.textContent = content;
        }

        group.appendChild(bubble);
        chatBody.appendChild(group);
        chatBody.scrollTop = chatBody.scrollHeight;

        return { group, bubble };
      }
    };

    // --- دوال المنطق الأساسي ---
    const Logic = {
      async loadTenants() {
        try {
          const res = await fetch('/tenants');
          if (!res.ok) throw new Error('فشل تحميل قائمة الأنظمة');
          const data = await res.json();
          const tenants = data.tenants || [];
          tenantSelect.innerHTML = tenants.map(t => `<option value="${t}">${t}</option>`).join('');
          if (localStorage.getItem('tenant_id') && tenants.includes(localStorage.getItem('tenant_id'))) {
            tenantSelect.value = localStorage.getItem('tenant_id');
          }
        } catch (e) {
          tenantSelect.innerHTML = `<option value="">${e.message}</option>`;
        }
      },
      async handleSend() {
        const question = msgInput.value.trim();
        const apiKey = apiKeyInput.value.trim();
        const tenant = tenantSelect.value;
        if (!question || !apiKey || !tenant) {
          alert('الرجاء التأكد من إدخال رسالة، مفتاح API، واختيار النظام.');
          return;
        }

        localStorage.setItem('tenant_id', tenant);
        UI.addMessage('user', question);
        msgInput.value = '';
        msgInput.style.height = 'auto';
        UI.setButtonState('streaming');

        abortController = new AbortController();
        const { signal } = abortController;

        const { group: typingGroup, bubble: typingBubble } = UI.addMessage('ai', '', true);
        let aiBubble;

        try {
          const res = await fetch('/ask-stream', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-API-Key': apiKey },
            body: JSON.stringify({ question, tenant_id: tenant, k_results: 8 }),
            signal
          });

          if (!res.ok) {
            const errorText = await res.text();
            throw new Error(JSON.parse(errorText).detail || `خطأ من الخادم: ${res.status}`);
          }

          typingGroup.remove();
          aiBubble = UI.addMessage('ai', '').bubble;

          const reader = res.body.getReader();
          const decoder = new TextDecoder();
          let buffer = '';

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            buffer += decoder.decode(value, { stream: true });

            let newlineIndex;
            while ((newlineIndex = buffer.indexOf('\n')) >= 0) {
              const line = buffer.slice(0, newlineIndex).trim();
              buffer = buffer.slice(newlineIndex + 1);
              if (line) {
                try {
                  const data = JSON.parse(line);
                  if (data.chunk) {
                    aiBubble.textContent += data.chunk;
                    chatBody.scrollTop = chatBody.scrollHeight;
                  } else if (data.error) {
                    throw new Error(data.error);
                  }
                } catch (e) { console.warn('Invalid JSON line:', line); }
              }
            }
          }
        } catch (err) {
          typingGroup?.remove();
          const errorMessage = err.name === 'AbortError' ? 'تم إيقاف الاستجابة.' : `حدث خطأ: ${err.message}`;
          if (aiBubble) {
            aiBubble.textContent = errorMessage;
            aiBubble.style.color = 'red';
          } else {
            UI.addMessage('ai', errorMessage);
          }
        } finally {
          UI.setButtonState('send');
          abortController = null;
        }
      }
    };

    // --- ربط الأحداث والتهيئة ---
    function initialize() {
      // إعداد الأيقونات
      themeToggleBtn.innerHTML = ICONS.moon;
      settingsToggleBtn.innerHTML = ICONS.settings;

      // ربط الأحداث
      themeToggleBtn.addEventListener('click', () => {
        const newTheme = htmlEl.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        UI.applyTheme(newTheme);
      });
      settingsToggleBtn.addEventListener('click', () => settingsPanel.classList.toggle('visible'));
      sendStopBtn.addEventListener('click', () => {
        if (sendStopBtn.classList.contains('streaming')) abortController?.abort();
        else Logic.handleSend();
      });
      msgInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          Logic.handleSend();
        }
      });
      msgInput.addEventListener('input', () => {
        msgInput.style.height = 'auto';
        msgInput.style.height = `${msgInput.scrollHeight}px`;
      });

      // التهيئة الأولية
      const savedTheme = localStorage.getItem('chatTheme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      UI.applyTheme(savedTheme);
      UI.setButtonState('send');
      Logic.loadTenants();
      UI.addMessage('ai', 'أهلاً بك! يرجى إدخال مفتاح API في الإعدادات (⚙️) لبدء المحادثة.');

      // استعادة مفتاح API المحفوظ (إذا كنت تريد ذلك)
      // apiKeyInput.value = localStorage.getItem('api_key') || '';
      // apiKeyInput.addEventListener('input', () => localStorage.setItem('api_key', apiKeyInput.value));
    }

    initialize();
  </script>
</body>
