faqs:
  - title: "كيفية تسجيل الدخول للنظام؟"
    answer: "لتسجيل الدخول، استخدم اسم المستخدم وكلمة المرور الخاصة بك."
    question_variants:
      - "كيف أدخل للنظام؟"
      - "تسجيل دخول"
  
  - title: "نسيت كلمة المرور"
    answer: "يمكنك إعادة تعيين كلمة المرور من خلال رابط 'نسيت كلمة المرور؟'."
    question_variants:
      - "نسيت باسوردي"
      - "كيفية استرجاع كلمة المرور"
