<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مساعد الدعم | OpenSoft</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-family: 'Manrope', sans-serif;
      --radius-xl: 1.25rem;
      --radius-lg: 0.75rem;
      --brand-primary: #008080;
      /* Teal */
    }

    /* --- Light Theme --- */
    html[data-theme='light'] {
      --bg-main: #f9f9f9;
      --bg-panel: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --text-placeholder: #a0a0a0;
      --border-color: #eeeeee;
      --user-bubble-bg: var(--brand-primary);
      --user-bubble-text: #ffffff;
      --ai-bubble-bg: #f5f5f5;
      --shadow-color: rgba(0, 128, 128, 0.07);
    }

    /* --- Dark Theme --- */
    html[data-theme='dark'] {
      --bg-main: #121212;
      --bg-panel: #1e1e1e;
      --text-primary: #f0f0f0;
      --text-secondary: #999999;
      --text-placeholder: #666666;
      --border-color: #2c2c2c;
      --user-bubble-bg: var(--brand-primary);
      --user-bubble-text: #ffffff;
      --ai-bubble-bg: #2a2a2a;
      --shadow-color: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-main);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
      -webkit-font-smoothing: antialiased;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .chat-window {
      width: 100%;
      max-width: 800px;
      height: 100%;
      max-height: 95vh;
      display: flex;
      flex-direction: column;
      background: var(--bg-panel);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-color);
      box-shadow: 0 1rem 3rem var(--shadow-color);
      overflow: hidden;
    }

    /* --- Header & Settings --- */
    .chat-header,
    .settings-panel {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo {
      width: 38px;
      height: 38px;
      border-radius: var(--radius-lg);
      background: var(--user-bubble-bg);
      display: grid;
      place-items: center;
    }

    .logo svg {
      width: 20px;
      height: 20px;
      color: var(--user-bubble-text);
    }

    .header-title h1 {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .header-actions {
      display: flex;
      align-items: center;
    }

    .icon-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: background-color 0.2s, color 0.2s;
    }

    .icon-btn:hover {
      background-color: var(--ai-bubble-bg);
      color: var(--text-primary);
    }

    .icon-btn svg {
      width: 20px;
      height: 20px;
    }

    .settings-panel {
      background: var(--bg-main);
      display: none;
      flex-direction: column;
      gap: 1.25rem;
      animation: slide-down 0.3s ease-out forwards;
    }

    .settings-panel.visible {
      display: flex;
    }

    @keyframes slide-down {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .setting-item {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .setting-item label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .setting-item input,
    .setting-item select {
      width: 100%;
      padding: 0.75rem;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-color);
      background-color: var(--bg-panel);
      color: var(--text-primary);
      font-size: 0.95rem;
      font-family: inherit;
    }

    .setting-item input:focus,
    .setting-item select:focus {
      outline: 2px solid var(--brand-primary);
      border-color: transparent;
    }

    /* --- Chat Body --- */
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .message-group {
      display: flex;
      gap: 0.75rem;
      max-width: 90%;
      animation: message-in 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    @keyframes message-in {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-group.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-group.ai {
      align-self: flex-start;
    }

    .avatar {
      width: 36px;
      height: 36px;
      background: var(--ai-bubble-bg);
      border-radius: 50%;
      display: grid;
      place-items: center;
      flex-shrink: 0;
      align-self: flex-end;
    }

    .avatar svg {
      width: 18px;
      height: 18px;
      color: var(--text-secondary);
    }

    .message-bubble {
      padding: 0.8rem 1.2rem;
      border-radius: var(--radius-xl);
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.95rem;
    }

    .message-group.user .message-bubble {
      background: var(--user-bubble-bg);
      color: var(--user-bubble-text);
      border-bottom-right-radius: 0.5rem;
    }

    .message-group.ai .message-bubble {
      background-color: var(--ai-bubble-bg);
      border-bottom-left-radius: 0.5rem;
    }

    .message-bubble.error {
      background-color: #fff0f0;
      color: #d00000;
    }

    html[data-theme='dark'] .message-bubble.error {
      background-color: #401010;
      color: #ff9090;
    }

    /* مؤشر الكتابة من الكود القديم العامل */
    .typing-indicator {
      display: flex;
      gap: 4px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--text-secondary);
      animation: pulse 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {

      0%,
      80%,
      100% {
        transform: scale(0.5);
        opacity: 0.5;
      }

      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* --- Footer --- */
    .chat-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    textarea {
      flex: 1;
      height: 52px;
      max-height: 150px;
      padding: 1rem 4rem 1rem 1.25rem;
      resize: none;
      border: 1px solid var(--border-color);
      background: var(--bg-main);
      border-radius: var(--radius-lg);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
      line-height: 1.5;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--brand-primary);
      box-shadow: 0 0 0 3px rgba(0, 128, 128, 0.1);
    }

    textarea::placeholder {
      color: var(--text-placeholder);
    }

    #send-stop-btn {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      border-radius: var(--radius-lg);
      border: none;
      background: var(--user-bubble-bg);
      color: var(--user-bubble-text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    #send-stop-btn.streaming {
      background-color: var(--text-secondary);
    }

    #send-stop-btn:disabled {
      background: #b0b0b0;
      cursor: not-allowed;
    }

    #send-stop-btn svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>

<body>

  <div class="chat-window">
    <header class="chat-header">
      <div class="header-title">
        <div class="logo"></div>
        <h1>مساعد OpenSoft</h1>
      </div>
      <div class="header-actions">
        <button id="settings-toggle" class="icon-btn" title="الإعدادات"></button>
        <button id="theme-toggle" class="icon-btn" title="تبديل الوضع"></button>
      </div>
    </header>

    <div id="settings-panel" class="settings-panel">
      <div class="setting-item">
        <label for="tenant">اختر النظام (المستأجر)</label>
        <select id="tenant"></select>
      </div>
      <div class="setting-item">
        <label for="apikey">مفتاح API</label>
        <input id="apikey" type="password" placeholder="أدخل مفتاح API الخاص بك هنا" />
      </div>
    </div>

    <div id="chat-body" class="chat-body"></div>

    <div class="chat-footer">
      <div class="input-wrapper">
        <textarea id="msg-input" placeholder="اسأل أي شيء..." rows="1"></textarea>
        <button id="send-stop-btn" title="إرسال"></button>
      </div>
    </div>
  </div>

  <script>
    // --- عناصر الواجهة ---
    const chatBody = document.getElementById('chat-body');
    const msgInput = document.getElementById('msg-input');
    const sendStopBtn = document.getElementById('send-stop-btn');
    const tenantSelect = document.getElementById('tenant');
    const apiKeyInput = document.getElementById('apikey');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const settingsToggleBtn = document.getElementById('settings-toggle');
    const settingsPanel = document.getElementById('settings-panel');
    const htmlEl = document.documentElement;
    const logo = document.querySelector('.logo');

    // --- أيقونات SVG ---
    const ICONS = {
      send: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"/></svg>`,
      stop: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>`,
      logo: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"/><path d="M12 8V16"/><path d="M8 12H16"/></svg>`,
      sun: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>`,
      moon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>`,
      settings: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>`,
    };

    // --- الحالة العامة ---
    let abortController = null;

    // --- دوال الواجهة (منطق التصميم) ---
    const UI = {
      applyTheme(theme) {
        htmlEl.setAttribute('data-theme', theme);
        themeToggleBtn.innerHTML = theme === 'dark' ? ICONS.sun : ICONS.moon;
        localStorage.setItem('chatTheme', theme);
      },
      setButtonState(state) {
        sendStopBtn.disabled = (state === 'disabled');
        if (state === 'streaming') {
          sendStopBtn.innerHTML = ICONS.stop;
          sendStopBtn.classList.add('streaming');
          sendStopBtn.title = 'إيقاف';
        } else {
          sendStopBtn.innerHTML = ICONS.send;
          sendStopBtn.classList.remove('streaming');
          sendStopBtn.title = 'إرسال';
        }
      },
      addMessage(sender, content, isTyping = false) {
        const group = document.createElement('div');
        group.className = `message-group ${sender}`;

        if (sender === 'ai') {
          const avatar = document.createElement('div');
          avatar.className = 'avatar';
          avatar.innerHTML = ICONS.logo;
          group.appendChild(avatar);
        }

        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';

        if (isTyping) {
          bubble.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
        } else {
          bubble.textContent = content;
        }

        group.appendChild(bubble);
        chatBody.scrollTop = chatBody.scrollHeight;

        return { group, bubble };
      }
    };

    // --- دوال المنطق الأساسي (من الكود العامل) ---
    const Logic = {
      async loadTenants() {
        try {
          const res = await fetch('/tenants');
          if (!res.ok) throw new Error('فشل تحميل قائمة الأنظمة');
          const data = await res.json();
          const tenants = data.tenants || [];
          tenantSelect.innerHTML = tenants.map(t => `<option value="${t}">${t}</option>`).join('');
          if (localStorage.getItem('tenant_id') && tenants.includes(localStorage.getItem('tenant_id'))) {
            tenantSelect.value = localStorage.getItem('tenant_id');
          }
        } catch (e) {
          tenantSelect.innerHTML = `<option value="">${e.message}</option>`;
        }
      },
      async handleSend() {
        const question = msgInput.value.trim();
        const apiKey = apiKeyInput.value.trim();
        const tenant = tenantSelect.value;
        if (!question || !apiKey || !tenant) {
          alert('الرجاء التأكد من إدخال رسالة، ومفتاح API، واختيار النظام من الإعدادات (⚙️).');
          return;
        }

        localStorage.setItem('tenant_id', tenant);
        UI.addMessage('user', question);
        msgInput.value = '';
        msgInput.style.height = 'auto';
        UI.setButtonState('streaming');

        abortController = new AbortController();
        const { signal } = abortController;

        const { group: typingGroup } = UI.addMessage('ai', '', true);
        let aiBubble;

        try {
          const res = await fetch('/ask-stream', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-api-key': apiKey // <-- استخدام الأحرف الصغيرة
            },
            body: JSON.stringify({ question, tenant_id: tenant, k_results: 8 }),
            signal
          });

          typingGroup.remove(); // إزالة مؤشر الكتابة عند وصول أول استجابة

          if (!res.ok) {
            const errorText = await res.text();
            const errorJson = JSON.parse(errorText || '{}');
            throw new Error(errorJson.detail || `خطأ من الخادم: ${res.status}`);
          }

          aiBubble = UI.addMessage('ai', '').bubble;

          const reader = res.body.getReader();
          const decoder = new TextDecoder();
          let buffer = '';

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            buffer += decoder.decode(value, { stream: true });

            let newlineIndex;
            while ((newlineIndex = buffer.indexOf('\n')) >= 0) {
              const line = buffer.slice(0, newlineIndex).trim();
              buffer = buffer.slice(newlineIndex + 1);
              if (line) {
                try {
                  const data = JSON.parse(line);
                  if (data.chunk) {
                    aiBubble.textContent += data.chunk;
                    chatBody.scrollTop = chatBody.scrollHeight;
                  } else if (data.error) {
                    throw new Error(data.error);
                  }
                } catch (e) { console.warn('Invalid JSON line:', line); }
              }
            }
          }
        } catch (err) {
          if (typingGroup) typingGroup.remove();
          const errorMessage = err.name === 'AbortError' ? 'تم إيقاف الاستجابة.' : err.message;
          if (aiBubble) {
            aiBubble.textContent = errorMessage;
            aiBubble.classList.add('error');
          } else {
            UI.addMessage('ai', errorMessage).bubble.classList.add('error');
          }
        } finally {
          UI.setButtonState('send');
          abortController = null;
        }
      }
    };

    // --- ربط الأحداث والتهيئة ---
    function initialize() {
      // إعداد الأيقونات
      logo.innerHTML = ICONS.logo;
      settingsToggleBtn.innerHTML = ICONS.settings;
      UI.setButtonState('send');

      // إعداد السمة
      const savedTheme = localStorage.getItem('chatTheme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      UI.applyTheme(savedTheme);

      // ربط الأحداث
      themeToggleBtn.addEventListener('click', () => {
        const newTheme = htmlEl.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        UI.applyTheme(newTheme);
      });
      settingsToggleBtn.addEventListener('click', () => settingsPanel.classList.toggle('visible'));

      sendStopBtn.addEventListener('click', () => {
        if (sendStopBtn.classList.contains('streaming')) {
          abortController?.abort();
        } else {
          Logic.handleSend();
        }
      });
      msgInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          Logic.handleSend();
        }
      });
      msgInput.addEventListener('input', () => {
        msgInput.style.height = 'auto';
        msgInput.style.height = `${msgInput.scrollHeight}px`;
      });

      apiKeyInput.addEventListener('input', () => localStorage.setItem('apiKey', apiKeyInput.value));
      tenantSelect.addEventListener('change', () => localStorage.setItem('tenant_id', tenantSelect.value));

      // التحميل الأولي
      Logic.loadTenants();
      apiKeyInput.value = localStorage.getItem('apiKey') || '';
      UI.addMessage('ai', 'أهلاً بك! يرجى إدخال مفتاح API واختيار النظام من الإعدادات (⚙️) لبدء المحادثة.');
    }

    initialize();
  </script>
</body>

</html>
